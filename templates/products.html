<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product section</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header></header>

<main>
    <h1 class="mx-auto justify-center text-center font text-2xl font-bold">This is Product page</h1>

     <!-- Product code start -->
 <h1 class="mx-auto justify-center text-center font text-2xl font-bold">Products</h1>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 p-4">
  {% for i in products %}
  <div class="card bg-base-100 shadow-sm w-full">
    <figure>
      <img
        src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
        alt="Shoes" />
    </figure>
    <div class="card-body">
      <h2 class="card-title">{{ i.name }}</h2>
      <p>{{ i.description }}</p>
      <div class="card-actions justify-end">
        <button class="btn btn-primary">View Product</button>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
    <!-- Product code End -->
</main>

<footer></footer>
</body>
</html>
